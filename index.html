<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/styles/index.css">
    <title>Playing around with inputs</title>
</head>
<body>
    <div class="search-background">
        <div class="search-input">
            <img src="assests/search.svg" alt="Search" class="search-input__img">
            <input type="text" placeholder="Search" class="search-input__input">
        </div>
    </div>
    <br>
    <div class="icons-background">
        <div class="icons-input">
            <img src="assests/fourdots.svg" alt="icons" class="icons-input__img">
            <img src="assests/camera.svg" alt="icons" class="icons-input__img">
            <img src="assests/gallary.svg" alt="icons" class="icons-input__img">
            <img src="assests/mic.svg" alt="icons" class="icons-input__img">
            <div class="background-input__color">
                <input type="text" placeholder="Aa" class="icons-input__input">
                <img src="assests/smile-face.svg" alt="icons" class="icons-input__img">
            </div>
            <img src="assests/thumb-up.svg" alt="icons" class="icons-input__img">
        </div>
    </div>
    <br>
    <div class="three-icons">
        <img src="assests/cheron-right.svg" alt="icons" class="three-input__img">
        <div class="background-input__color">
            <input type="text" placeholder="Aa" class="icons-input__input">
            <img src="assests/smile-face.svg" alt="icons" class="three-input__img">
        </div>
        <img src="assests/thumb-up.svg" alt="icons" class="three-input__img">
    </div>



</body>
</html>
